<head>
  <title>pntr_app web</title>

<style>
body {
  background: black;
  color: white;
  width: 100vw;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
  <script type="module" src="./pntr_app.js"></script>
  <pntr-app>
    <script type="pntr">
      let font

      async function init (app) {
        font = pntr_load_font_default()
        console.log({font})
      }

      function update (app, screen) {
        pntr_clear_background(screen, PNTR_BLUE)
        pntr_draw_text(screen, font, "Congrats! You created your first pntr_app!", 35, 100, PNTR_WHITE)
      }

      function event(app, event) {
        if (event.type !== 5) {
          console.log(event.type)
          console.log('event', event)
        }
      }

      function close (app) {
        pntr_unload_font(font)
      }

      return {
        init,
        update,
        close,
        event,
        width: 400,
        height: 225
      }
    </script>
  </pntr-app>
</body>
